<div class="timeline" id="experience">
  <div class="timeline__title">{{ 'Experience_Title' | translate }}</div>
  <div class="timeline-cards-container">
    <div class="timeline-card-container" *ngFor="let item of timelineItems; let odd = odd; let even = even;" [ngClass]="{ 'timeline-card-container--left': even, 'timeline-card-container--right': odd }">
      <div class="timeline-card">
      </div>
    </div>
  </div>
</div>
