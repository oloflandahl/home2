<div class="skills-card">
  <div class="skills-card__title">{{ 'Skills_Title' | translate }}</div>
  <div class="row skills-card__skills">
    <div class="col-md-6 skill" *ngFor="let item of skillItems">
      <div class="skill__title">{{item.key}}</div>
      <div class="skill__bar-container">
        <div class="skill__bar skill__bar--full"></div>
        <div class="skill__bar skill__bar--fill" [style.width]="item.value+'%'"></div>
      </div>
    </div>
  </div>
</div>
