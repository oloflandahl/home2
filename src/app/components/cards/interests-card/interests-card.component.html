<div class="interests-card-container" appScrollSection="interests">
  <div class="interests-card__title">{{ 'Interests_Title' | translate }}</div>
  <div class="interests-card">
    <div class="interests-card__interests">
      @for (item of interestItems; track item; let index = $index) {
        <div class="interests-card__interest" [class.interests-card__interest--active]="activeItem === item" (click)="toggle(item, index)">
          <div class="interests-card__interest-icon">
            <i class="{{item.iconPrefix}} {{item.iconPrefix}}-{{item.iconName}}"></i>
          </div>
        </div>
      }
    </div>
    @if (activeItem) {
      <div class="interests-card__interest-description interests-card__interest-description--{{activeIndex}}">
        {{ activeItem.description | translate }}
        <span class="interests-card__interest-description-close" (click)="toggle(null, null)"><i class="fa fa-close"></i></span>
      </div>
    }
  </div>
</div>
