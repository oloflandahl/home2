<div class='person-card'>
  <div class='row person-card__content'>
    <div class='person-card__photo col-md-4'>PHOTO</div>
    <div class='person-card__info col-md-8'>INFO</div>
  </div>
  <div class='person-card__footer'>
    <a *ngFor="let item of items;" href='{{item.url}}' target='_blank' class='person-card__socialLink' title='{{item.title}}'>
      <i class='fa fa-{{item.iconName}}'></i>
    </a>
  </div>
</div>
